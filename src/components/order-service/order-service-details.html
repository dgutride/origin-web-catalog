<div uib-dropdown class="input-group-btn version-dropdown">
  <button uib-dropdown-toggle type="button" class="btn btn-default" uib-tooltip="Select Version" tooltip-placement="top">
    {{$ctrl.selectedVersion}}
    <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu>
    <li ng-repeat="version in $ctrl.versions">
      <a role="menuitem" tabindex="-1" ng-click="$ctrl.selectedVersion = version">
        {{version}}
      </a>
    </li>
  </ul>
</div>
<h2 class="sub-title">General Information</h2>
<div>{{$ctrl.descTitle}}</div>
<p class="description">
  {{$ctrl.description}}
  <a ng-click="selectField(item)">Learn More...</a>
</p>
