<div class="col-md-12 config-top">
  <div class="title">Configuration</div>
  <form class="form-horizontal config-form">

    <div class="form-group">
      <label class="col-md-2 control-label">Field 1:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Field 2:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Field 3:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Field 4:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"/>
      </div>
    </div>
  </form>
  <div class="adv-ops-container">
    <a id="adv-ops-href" class="adv-ops-href" style="text-decoration:none;" ng-click="$ctrl.toggleAdvOps()" data-toggle="collapse" class="collapsed" translate>
      Show advanced routing, build, deployment and source options
    </a>
  </div>
  <div id="adv-ops" class="adv-ops collapse">
    <form class="form-horizontal config-form">
      <div class="form-group">
        <label class="col-md-2 control-label">Field 5:</label>
        <div class="col-md-10">
          <input class="form-control" type="text"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Field 6:</label>
        <div class="col-md-10">
          <input class="form-control" type="text"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Field 7:</label>
        <div class="col-md-10">
          <input class="form-control" type="text"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Field 8:</label>
        <div class="col-md-10">
          <input class="form-control" type="text"/>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="config-bottom">
  <button type="button" class="btn" ng-click="$ctrl.cancelOrder()">
    Cancel
  </button>
  <button type="button" class="btn btn-default btn-primary order-btn" ng-click="$ctrl.orderService()">
    Order
  </button>
</div>
